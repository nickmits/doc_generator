name: Build and Deploy Storybook (Docgen Spike)

on:
  push:
    branches:
      - docs/react-docgen-spike
  pull_request:
    branches:
      - docs/react-docgen-spike
    paths:
      - "src/**/*"
      - ".storybook/**/*"
      - "package.json"

permissions:
  contents: write

jobs:
  storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Storybook
        run: npm run build-storybook

      - name: Deploy Storybook to custom branch
        if: github.ref == 'refs/heads/docs/react-docgen-spike'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: storybook-spike-docs
          publish_dir: ./storybook-static
